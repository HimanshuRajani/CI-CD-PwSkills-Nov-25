name: CICD Pwskills calculator

on:
  push:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Installing Dependencies
        run: |
            pip install -r requirements.txt

      - name: Run Unit Tests
        run: |
           python -m pytest
        
     
